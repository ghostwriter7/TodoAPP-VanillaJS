<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/376c1d5471.js" crossorigin="anonymous"></script>
    <script src="app.js" defer type="module"></script>
    <title>TodoApp</title>
</head>
<body>

<header>
    <nav>
        <a href="/">
            <i class="fa-solid fa-house"></i>
        </a>
        <span class="clr-primary">TodoApp</span>
        <a href="/calendar">
            <i class="fa-solid fa-calendar-days"></i>
        </a>
        <a href="/settings">
            <i class="fa-solid fa-sliders"></i>
        </a>
    </nav>
</header>

<main>
</main>

<template id="task-form">
    <form>
        <div class="form-control">
            <label class="movable" for="task">Task</label>
            <input id="task" name="task" placeholder="To win the world before lunchtime..." type="text"/>
        </div>
        <div class="form__actions">
            <button type="submit">Add
                <i class="fa-solid fa-fire"></i>
            </button>
        </div>
    </form>
</template>

<template id="task-list">
    <ul></ul>
</template>

<template id="task-item">
    <div class="container d-flex justify-between">
        <span class="task-item__text"></span>
        <label>
            <input type="checkbox"/>
        </label>
    </div>
</template>

</body>
</html>
