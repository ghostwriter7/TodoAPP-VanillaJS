<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#011627">
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="manifest" href="src/app.webmanifest"/>
    <link rel="apple-touch-icon" href="assets/icon-512.png">
    <script src="src/app.js" defer type="module"></script>
    <title>TodoApp</title>
</head>
<body class="scrollbar">

<header class="d-none">
    <nav>
        <div class="d-flex gap-md align-center fs-xl clr-primary" onclick="app.router.navigateTo('/')">
            <span class="material-symbols-outlined">home</span> TodoApp
        </div>
        <div>
            <button onclick="app.router.navigateTo('/calendar')">
                <span class="button-label">Calendar</span>
                <span class="material-symbols-outlined">calendar_month</span>
            </button>
            <button id="logout" onclick="app.authService.logout()">
                <span class="button-label">Logout</span>
                <span class="material-symbols-outlined">logout</span>
            </button>
            <button class="d-none" id="install">
                <span class="button-label">Install</span>
                <span class="material-symbols-outlined">download</span>
            </button>
        </div>
    </nav>
</header>

<main>
</main>

<template id="form-group">
    <div class="form__controls"></div>
    <div class="form__actions">
        <button class="d-none align-center gap-md" type="button">Cancel <span class="material-symbols-outlined">close</span></button>
        <button class="d-flex align-center gap-md" type="submit">
            <span id="button-label"></span>
            <span class="material-symbols-outlined">local_fire_department</span>
        </button>
    </div>
</template>

<template id="task-item">
    <div class="task-item__content d-flex column">
        <span class="task-item__text"></span>
        <span class="task-item__description"></span>
    </div>
    <div class="task-item__rates">
        <span class="d-flex align-center gap-sm" id="priority"></span>
        <span class="d-flex align-center gap-sm" id="effort"></span>
    </div>
    <div class="task-item__actions d-flex gap-md">
        <span id="task-edit" class="pointer material-symbols-outlined">edit_square</span>
        <span id="task-delete" class="pointer material-symbols-outlined">delete</span>
        <label>
            <input type="checkbox"/>
        </label>
    </div>
</template>

<template id="task-summary">
    <div class="container">
        <span class="fs-lg" id="title"></span>
        <task-counters></task-counters>
    </div>
</template>

<template id="calendar-header">
    <div id="calendar-header-actions"></div>
    <task-counters></task-counters>
</template>

</body>
</html>
