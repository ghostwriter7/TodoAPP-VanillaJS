<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#011627">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="manifest" href="app.webmanifest" />
    <link rel="apple-touch-icon" href="icons/icon-512.png">
    <script src="https://kit.fontawesome.com/376c1d5471.js" crossorigin="anonymous"></script>
    <script src="app.js" defer type="module"></script>
    <title>TodoApp</title>
</head>
<body>

<header>
    <nav>
        <a href="/">
            <i class="fa-solid fa-house"></i>
        </a>
        <span class="clr-primary">TodoApp</span>
        <a href="/calendar">
            <i class="fa-solid fa-calendar-days"></i>
        </a>
        <a href="/settings">
            <i class="fa-solid fa-sliders"></i>
        </a>
    </nav>
</header>

<main>
</main>

<template id="task-form">
    <form>
        <form-control
                data-label="Task"
                data-id="task"
                data-placeholder="To win the world before lunchtime..."
                data-type="text"
        ></form-control>
        <div class="form__actions">
            <button type="submit">Add
                <i class="fa-solid fa-fire"></i>
            </button>
        </div>
    </form>
</template>

<template id="task-list">
    <ul class="container"></ul>
</template>

<template id="task-item">
    <div class="container d-flex justify-between">
        <span class="task-item__text"></span>
        <div class="d-flex gap-md">
            <i id="task-edit" class="pointer fs-xl fa-regular fa-pen-to-square"></i>
            <i id="task-delete" class="pointer fs-xl fa-solid fa-trash-can"></i>
            <label>
                <input type="checkbox"/>
            </label>
        </div>
    </div>
</template>

<template id="task-summary">
    <div class="container d-flex justify-between">
        <span id="title"></span>
        <task-counters></task-counters>
    </div>
</template>

<template id="calendar-header">
    <div class="container d-flex justify-between align-center">
        <div class="d-flex gap-xl" id="calendar-header-actions"></div>
        <task-counters></task-counters>
    </div>
</template>

</body>
</html>
