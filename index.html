<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#011627">
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="manifest" href="src/app.webmanifest"/>
    <link rel="apple-touch-icon" href="assets/icon-512.png">
    <script src="https://kit.fontawesome.com/376c1d5471.js" crossorigin="anonymous"></script>
    <script src="src/app.js" defer type="module"></script>
    <title>TodoApp</title>
</head>
<body class="scrollbar">

<header class="d-none">
    <nav>
        <div class="d-flex gap-xl align-center fs-xl clr-primary" onclick="app.router.navigateTo('/')">
            <i class="fa-solid fa-house"></i> TodoApp
        </div>
        <div>
            <button onclick="app.router.navigateTo('/calendar')">
                <span class="button-label">Calendar</span>
                <i class="fa-solid fa-calendar-days"></i>
            </button>
            <button id="logout" onclick="app.authService.logout()">
                <span class="button-label">Logout</span>
                <i class="fa-solid fa-door-open"></i>
            </button>
            <button class="d-none" id="install">
                <span class="button-label">Install</span>
                <i class="fa-solid fa-download"></i>
            </button>
        </div>
    </nav>
</header>

<main>
</main>

<template id="form-group">
    <div class="form__controls"></div>
    <div class="form__actions">
        <button class="d-none" type="button">Cancel <i class="fa-solid fa-xmark"></i></button>
        <button type="submit">
            <span id="button-label"></span>
            <i class="fa-solid fa-fire"></i>
        </button>
    </div>
</template>

<template id="task-item">
    <div class="task-item__content d-flex column">
        <span class="task-item__text"></span>
        <span class="task-item__description"></span>
    </div>
    <div class="task-item__rates">
        <span id="priority"></span>
        <span id="effort"></span>
    </div>
    <div class="task-item__actions d-flex gap-md">
        <i id="task-edit" class="pointer fs-xl fa-regular fa-pen-to-square"></i>
        <i id="task-delete" class="pointer fs-xl fa-solid fa-trash-can"></i>
        <label>
            <input type="checkbox"/>
        </label>
    </div>
</template>

<template id="task-summary">
    <div class="container d-flex justify-between">
        <span class="fs-lg" id="title"></span>
        <task-counters></task-counters>
    </div>
</template>

<template id="calendar-header">
    <div class="d-flex gap-xl" id="calendar-header-actions"></div>
    <task-counters></task-counters>
</template>

</body>
</html>
